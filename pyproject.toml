[tool.black]
line-length = 120
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | venv
  )/

)
'''

[tool.mypy]
ignore_missing_imports = true
exclude = ["venv"]